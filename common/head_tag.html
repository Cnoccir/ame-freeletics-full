<!-- Adobe Fonts (Aktiv Grotesk) -->
<link rel="stylesheet" href="https://use.typekit.net/gth1kkw.css">

<!-- Force HTTPS for all resources (fixes mixed content) -->
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

<!-- Preconnect to performance optimization -->
<link rel="preconnect" href="https://use.typekit.net" crossorigin>
<link rel="preconnect" href="https://ame-techassist-bucket.s3.us-east-1.amazonaws.com" crossorigin>

<!-- AME Chat Widget -->
<div id="ame-chat-widget"
     aria-live="polite"
     aria-label="Chat Widget"
     role="dialog"
     style="display:none;">
  <div id="ame-chat-header">
    <span class="title" id="ame-chat-title">AME-Bot Assistant</span>
    <button id="ame-chat-close" aria-label="Close chat">✕</button>
  </div>
  <div id="ame-chat-messages" tabindex="0"></div>
  <div id="ame-chat-input">
    <textarea id="ame-chat-textarea" placeholder="Ask me anything… (Shift+Enter for newline)"></textarea>
    <button id="ame-chat-send">Send</button>
  </div>
</div>
