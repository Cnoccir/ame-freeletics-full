# Theme settings for AME Freeletics Full
# You can override these in the Discourse admin UI after installing the theme

background_image_url:
  default: "https://i.imgur.com/sI9aCtd.jpg"
  description: "URL to the full-screen background image"

banner_image_url:
  default: "https://i.imgur.com/sI9aCtd.jpg"
  description: "URL to the banner background image"

# Header / brand controls
enable_brand_header:
  default: true
  description: "If true, theme replaces the default header logo/text with your brand."

brand_logo_url:
  default: "https://i.imgur.com/lY63t48.png"
  description: "URL to the brand logo shown in the header. Recommended ~120x34, transparent PNG/SVG."

header_label_text:
  default: "Community"
  description: "Text label displayed after the site title in the header"


# Rotating quotes visibility
quotes_enabled:
  default: true
  description: "Displays rotating quotes bar under the header on the Categories page."

show_banner_on_homepage:
  default: true
  description: "Show banner on the homepage/categories page"

show_banner_on_topics:
  default: true
  description: "Show banner on topic list pages (latest, top, etc)"

show_banner_on_topic_view:
  default: false
  description: "Show banner when viewing individual topics"

show_banner_on_admin:
  default: false
  description: "Show banner on admin pages"

brand_quote_1:
  default: "NEVER SETTLE"
  description: "First rotating brand quote"

brand_quote_2:
  default: "PUSH YOUR LIMITS"
  description: "Second rotating brand quote"

brand_quote_3:
  default: "CHALLENGE ACCEPTED"
  description: "Third rotating brand quote"

# Login modal hero image (optional override)
login_background_image_url:
  default: ""
  description: "Optional background image URL for the left hero panel in the login modal. If blank, uses background_image_url."

# HERO customizations
hero_motto_text:
  default: "#NEVERSETTLE"
  description: "Large uppercase motto shown in the hero"

hero_nav_title_text:
  default: "Training Communities"
  description: "Breadcrumb title shown in the hero nav row"
# Hero cards - 5 cards total for the 4-pillar structure + AI Assistant
# After creating topics in Discourse, update the URLs with the topic IDs: /t/{topic-id}
hero_card_1_label:
  default: "0. Assistance"
  description: "Card 1 - Troubleshooting hub"
hero_card_1_subtitle:
  default: "Get live help on real issues"
  description: "Card 1 subtitle"
hero_card_1_url:
  default: "/latest"
  description: "Card 1 link - Update to /t/{assistance-topic-id} after creating the Assistance topic"

hero_card_2_label:
  default: "1. Insights"
  description: "Card 2 - Field lessons"
hero_card_2_subtitle:
  default: "Field lessons & clever fixes"
  description: "Card 2 subtitle"
hero_card_2_url:
  default: "/latest"
  description: "Card 2 link - Update to /t/{insights-topic-id} after creating the Insights topic"

hero_card_3_label:
  default: "2. Guides"
  description: "Card 3 - Step-by-step procedures"
hero_card_3_subtitle:
  default: "Step-by-step procedures"
  description: "Card 3 subtitle"
hero_card_3_url:
  default: "/latest"
  description: "Card 3 link - Update to /t/{guides-topic-id} after creating the Guides topic"

hero_card_4_label:
  default: "3. Resources"
  description: "Card 4 - Official documentation library"
hero_card_4_subtitle:
  default: "Manuals, specs & data sheets"
  description: "Card 4 subtitle"
hero_card_4_url:
  default: "/latest"
  description: "Card 4 link - Update to /t/{resources-topic-id} after creating the Resources topic"

hero_card_5_label:
  default: "AI Assistant (AME-Bot)"
  description: "Card 5 - AI chat assistant"
hero_card_5_subtitle:
  default: "Chat with our knowledge base"
  description: "Card 5 subtitle"
hero_card_5_url:
  default: "/search?q=category%3Aai-assistant"
  description: "Card 5 link - Update to your n8n webhook URL when ready"

