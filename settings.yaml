# Theme settings for AME Freeletics Full
# You can override these in the Discourse admin UI after installing the theme

background_image_url:
  default: "/uploads/default/original/1X/Background-Lgin-Landing.png"
  description: "URL to the full-screen background image"

# Header / brand controls
enable_brand_header:
  default: true
  description: "If true, theme replaces the default header logo/text with your brand."

brand_logo_url:
  default: "/uploads/default/original/1X/ame-logo.png"
  description: "URL to the brand logo shown in the header. Recommended ~120x34, transparent PNG/SVG."

brand_name:
  default: "AME TechAssist"
  description: "Brand name label displayed after the logo in the header."

header_label_text:
  default: "AME TechAssist"
  description: "Text label displayed after the site title in the header"

banner_image_url:
  default: "/uploads/default/original/1X/Background-Lgin-Landing.png"
  description: "Background image URL for the homepage banner"

banner_title_text:
  default: "AME TechAssist"
  description: "Banner title heading"

banner_subtitle_text:
  default: "Everybody is smarter than anybody."
  description: "Banner subtitle tagline"

# Rotating quotes
quotes_enabled:
  default: true
  description: "Displays rotating quotes bar under the header on the Categories page."

# Login modal hero image (optional override)
login_background_image_url:
  default: ""
  description: "Optional background image URL for the left hero panel in the login modal. If blank, uses background_image_url."

# HERO customizations
hero_logo_url:
  default: ""
  description: "Optional logo to show inside the hero. If blank, itâ€™s hidden."

hero_motto_text:
  default: "#NEVER SETTLE"
  description: "Large uppercase motto shown in the hero"

hero_nav_title_text:
  default: "Training Communities"
  description: "Breadcrumb title shown in the hero nav row"

# Up to 4 category cards in the hero
hero_card_1_label:
  default: "General"
  description: "Card 1 label"
hero_card_1_url:
  default: "/c/general/1"
  description: "Card 1 link"

hero_card_2_label:
  default: "Staff"
  description: "Card 2 label"
hero_card_2_url:
  default: "/c/staff/3"
  description: "Card 2 link"

hero_card_3_label:
  default: "Site Feedback"
  description: "Card 3 label"
hero_card_3_url:
  default: "/c/site-feedback/4"
  description: "Card 3 link"

hero_card_4_label:
  default: "Docs"
  description: "Card 4 label"
hero_card_4_url:
  default: "/tags/docs"
  description: "Card 4 link"

banner_cta_1_text:
  default: "Search Technical Docs"
  description: "Text for primary CTA button"

banner_cta_1_url:
  default: "/search"
  description: "URL for primary CTA button"

banner_cta_2_text:
  default: "Ask Technical Question"
  description: "Text for secondary CTA button"

banner_cta_2_url:
  default: "/new-topic"
  description: "URL for secondary CTA button"

accent_primary:
  default: "#003d6b"
  description: "Primary AME blue"

accent_secondary:
  default: "#0078d4"
  description: "Accent AME blue"
